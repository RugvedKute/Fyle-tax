<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="form-container">
          <div class="heading-card">
            <h1>Tax Calculator</h1>
            <p>
              Enter your gross annual income and extra income to calculate your
              tax.
            </p>
          </div>
          <form class="tax-form">
            <div class="mb-3">
              <div class="label-div">
                <label for="annual-income" class="form-label"
                  >Enter gross annual income</label
                >
                <span class="icon-box">
                  <div
                    data-tooltip="Tax deduction refers to claims made to reduce your taxable income or set to 0"
                    id="tooltip-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
                <span>*</span>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  class="input-field"
                  id="annual-income"
                  title="Enter the numbers only"
                  required
                />

                <span class="icon-box">
                  <div data-tooltip="Please Enter Numbers only" id="tooltip-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="error-icon"
                      id="annual-error-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <div class="label-div">
                <label for="extra-income" class="form-label">
                  Enter extra income
                </label>
                <span class="icon-box">
                  <div
                    data-tooltip="Extra income you have other than your annual income or set to 0"
                    id="tooltip-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
                <span>*</span>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  id="extra-income"
                  class="input-field"
                  required
                />
                <span class="icon-box">
                  <div data-tooltip="Please Enter Numbers only" id="tooltip-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="error-icon"
                      id="extra-income-error-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <div class="label-div">
                <label for="age" class="form-label"> Select an age group</label>
                <span class="icon-box">
                  <div
                    data-tooltip="Select an age group you come under"
                    id="tooltip-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
              </div>
              <select
                class="form-select"
                id="age"
                aria-label="Default select example"
              >
                <option selected></option>
                <option value="1">0-39</option>
                <option value="2">40-60</option>
                <option value="3">61+</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="label-div">
                <label for="applicable-deduction" class="form-label"
                  >Enter total applicable deductions</label
                >
                <span class="icon-box">
                  <div
                    data-tooltip="Tax deduction refers to claims made to reduce your taxable income or set to 0"
                    id="tooltip-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
                <span>*</span>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  class="input-field"
                  id="applicable-deduction"
                  required
                />
                <span class="icon-box">
                  <div data-tooltip="Please Enter Numbers only" id="tooltip-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="error-icon"
                      id="deduction-error-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                </span>
              </div>
            </div>
            <button class="btn btn-primary" id="submit-btn" type="button">
              Submit
            </button>
          </form>
          <div class="pop-up" style="display: none">
            <h2>Thank You</h2>
            <p>Your details have been submitted. Thank you!</p>
            <p id="tax-amount"></p>
            <button type="button" class="close-btn btn btn-primary">
              Close
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
